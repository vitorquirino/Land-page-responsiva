<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Land-page-responsiva</title>
</head>

<body>
    <header id="event-description">
        <div id="disclamer">
            <h2>InDecor</h2>
            <p class="about-event">
                Um evento para revolucionar a sua criatividade
            </p>
            <p>Data do evento:</p>
            <p class="event-date">Domingo, 28 de maio, a partir das 14h</p>
        </div>
        <div id="subscription-form">
            <p>Preencha o formulario para receber os detalhes do evento</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="digite seu melhor E-mail">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" name="phone" placeholder="numero de whatsapp">
                </div>
                <div class="form-group">
                    <label for="Interesse">Principal Interesse</label>
                    <select name="interesse">
                        <option value="" disabled selected>Selecione</option>
                        <option value="apartment">Apartamentos</option>
                        <option value="house">Casas</option>
                        <option value="garden">Jardins</option>
                        <option value="other">Outros</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="quero me inscrever">
            </form>
        </div>
    </header>
</body>
</html>
